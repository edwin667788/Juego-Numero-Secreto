<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>GRAN JUEGO Adivinanza de Número</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <h1>Juego de Adivinanza de Número</h1>
            <p>Intenta adivinar el número secreto entre 1 y 100.</p>
            <input type="number" id="numeroInput" placeholder="Ingresa tu número" />
            <button id="adivinarBtn">Adivinar</button>
            <button id="reiniciarBtn" disabled>Reiniciar</button>
            <p id="mensaje"></p>
            <p id="intentosAnteriores"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
